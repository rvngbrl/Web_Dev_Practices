<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arvin Portfolio</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Particles background covers whole page */
    #particles-js {
      position: fixed;   /* <-- stays fixed while scrolling */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;       /* behind content */
    }

    /* Sections for scrolling */
    section {
      min-height: 100vh;   /* each section fills screen */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div id="particles-js"></div>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Hi, I'm Arvin</h1>
    <p>Flutter & Web Developer</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>I love building apps with Flutter and creating modern web experiences.</p>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <p>Some of my works go here...</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: youremail@example.com</p>
  </section>

  <script>
  particlesJS("particles-js", {
    "particles": {
      "number": { 
        "value": 120,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "size": { "value": 2 },
      "color": { "value": "#ffffff" },
      "opacity": {
        "value": 0.3,
        "random": true,
        "anim": {
          "enable": true,
          "speed": 1,
          "opacity_min": 0.2,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 100,
        "color": "#ffffff",
        "opacity": 0.2,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 1
      }
    }
  });
  </script>
</body>
</html>
