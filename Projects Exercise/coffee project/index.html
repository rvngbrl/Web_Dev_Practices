<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Website</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="coffee-header">
      <div class="logo-image">
         <img
        src="./assets/logo-coffeeproject.png"
        alt="coffee-project-img"
        class="logo-coffeeproject"
      />
      </div>
     
      <nav class="nav-bar">
        <ul class="nav-links">
          <li><a href="#home" class="roboto-flex-regular">Home</a></li>
          <li><a href="#menu" class="roboto-flex-regular">Menu</a></li>
          <li><a href="#about" class="roboto-flex-regular">About</a></li>
          <li><a href="#contact" class="roboto-flex-regular">Contact</a></li>
        </ul>

        <div class="hamburger-menu" id="hamburger">☰</div>
      </nav>
    </header>

    <section class="hero-class">
      <div class="bg-image">
        <div class="fresh-brewed">
          <h1 class="dm-serif-text-regular">Freshly Brewed <br />Happiness</h1>
          <p class="roboto-flex-regular">Start your day with a perfect cup</p>
          <button class="btn order-now">Order Now</button>
        </div>
      </div>
    </section>

    <section class="our-menu">
      <div class="the-menu">
        <h1 class="dm-serif-text-regular menu-text">Our Menu</h1>

        <div class="menu-boxes">
          <div class="card-menu">
            <div class="menu-img-wrapper">
              <img src="./assets/latte.png" alt="Espresso" class="menu-img" />
            </div>
            <div class="card-box-text">
              <h3>Espresso</h3>
              <p>Rich and bold flavor</p>
            </div>
          </div>

          <div class="card-menu">
            <div class="menu-img-wrapper">
              <img
                src="./assets/cup-paper.png"
                alt="Latte"
                class="menu-img small"
              />
            </div>
            <div class="card-box-text">
              <h3>Latte</h3>
              <p>Smooth and Creamy</p>
            </div>
          </div>

          <div class="card-menu">
            <div class="menu-img-wrapper">
              <img
                src="./assets/cappucino.png"
                alt="Cappuccino"
                class="menu-img"
              />
            </div>
            <div class="card-box-text">
              <h3>Cappuccino</h3>
              <p>Espresso with frothed milk</p>
            </div>
          </div>
        </div>

        <div class="story-menu">
          <div class="story-img-wrapper">
            <img
              src="./assets/coffee-shop.jpg"
              alt="storePicture"
              class="menu-img small"
            />
          </div>

          <div class="story-text">
            <h1 class="dm-serif-text-regular story-text-big">Our Story</h1>
            <h2 class="roboto-flex-regular story-text-sm">
              We've been brewing smile since <br />1998
            </h2>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer-coffee">
      <div class="footer-box">
        <p class="footer-text">© 2025 Coffee Project Basic HTML and CSS.</p>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
